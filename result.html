<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>电影对对碰 &copy;2017</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="./css/index.min.css">
</head>
<body>
	<div class="word"></div>
	<div class="main-frame card-static">
		<div class="main-body">
			<h3>查询结果</h3>
			<div class="main-info"></div>
			<form class="main-form" onsubmit="return false">
				<div class="form-header"></div>
				<div class="form-body">
					<div class="form-info">
						<span class="info-title">姓名</span><input class="info-input" name="name" required="required">
						<span class="info-tip"></span>
					</div>
					<div class="form-info">
						<span class="info-title">手机</span><input class="info-input" name="tel" required="required">
						<span class="info-tip"></span>
					</div>
				</div>
				<div class="form-submit">
					<div class="grounded-radiants"><button>提交</button></div>
				</div>
			</form>
		</div>
	</div>
	<div class="main-frame card-fly">
		<div class="main-body">
			<h3>关于对方</h3>
			<div class="main-info"></div>
			<div class="main-form">
				<div class="form-header"></div>
				<div class="form-body">
					<div class="form-info" data-name="name">
						<span class="info-title">姓名</span><span class="info-input"></span>
					</div>
					<div class="form-info" data-name="tel">
						<span class="info-title">手机</span><span class="info-input"></span>
					</div>
					<div class="form-info" data-name="school">
						<span class="info-title">学校</span><span class="info-input"></span>
					</div>
					<div class="form-info" data-name="college">
						<span class="info-title">学院</span><span class="info-input"></span>
					</div>
					<div class="form-info" data-name="grade">
						<span class="info-title">年级</span><span class="info-input"></span>
					</div>
					<div class="form-info" data-name="wechat">
						<span class="info-title">微信号</span><span class="info-input"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/plain" id="t-error-404">
	<div class="form-error">
		<div class="error-404">很遗憾，你未能在本次电影对对碰中匹配到合适的人，下次早点来吧><</div>
	</div>
</script>
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/result.min.js"></script>
</body>
</html>
